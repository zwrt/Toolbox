name: Update Packages

on:
  workflow_dispatch:
  schedule:
    - cron: 30 * * * *
  watch:
    types: started

env:
  BRANCH: master
  SCRIPT: file/packages.sh

jobs:
  Update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # æ˜¾å¼å£°æ˜å†™å…¥æƒé™

    steps:
    - name: Checkout
      uses: actions/checkout@v4  # ä½¿ç”¨æœ€æ–°ç¨³å®šç‰ˆ

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 3

    - name: Set Git Identity
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        sudo timedatectl set-timezone "Asia/Shanghai"

    - name: Update Packages
      run: |
        cd "$GITHUB_WORKSPACE"
        chmod +x "$SCRIPT"
        # å…‹éš†æ—¶æ·»åŠ è®¤è¯ä¿¡æ¯
        git clone -b "$BRANCH" "https://${{ github.actor }}:${{ secrets.GH_TOKEN }}@github.com/zwrt/openwrt-packages.git"
        cd openwrt-packages
        git rm -r --cache . >/dev/null 2>&1 || true
        find . -mindepth 1 -maxdepth 1 ! -name "diy" -exec rm -rf {} + >/dev/null 2>&1 || true
        "$GITHUB_WORKSPACE/$SCRIPT"
        echo "FILE_PATH=$PWD" >> "$GITHUB_ENV"

    - name: Check for changes
      id: check_changes
      run: |
        cd "$FILE_PATH"
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> "$GITHUB_OUTPUT"
          echo "ğŸ”„ æ£€æµ‹åˆ°æ–‡ä»¶å˜åŠ¨"
        else
          echo "has_changes=false" >> "$GITHUB_OUTPUT"
          echo "âœ… æ— æ–‡ä»¶å˜åŠ¨"
        fi

    - name: Upload Packages
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        cd "$FILE_PATH"
        Emoji=("ğŸ‰" "ğŸ¤" "âœ¨" "ğŸ" "ğŸˆ" "ğŸ„" "ğŸ¨" "ğŸ’‹" "ğŸ“" "ğŸ•" "ğŸ‰" "ğŸ’" "ğŸŒ´" "ğŸš€" "ğŸ›¸" "ğŸ—½" "â›…" "ğŸŒˆ" "ğŸ”¥" "â›„" "ğŸ¶" "ğŸ…" "ğŸ¦„" "ğŸ¤")
        git add .
        git commit -m "${Emoji[$((RANDOM % ${#Emoji[@]}))]} Sync $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')${Emoji[$((RANDOM % ${#Emoji[@]}))]}"
        # ä½¿ç”¨è®¤è¯ä¿¡æ¯æ¨é€
        git push --quiet "https://${{ github.actor }}:${{ secrets.GH_TOKEN }}@github.com/zwrt/openwrt-packages.git" HEAD:"$BRANCH"
      env:
        # ç¡®ä¿ä½¿ç”¨æ­£ç¡®çš„token
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
