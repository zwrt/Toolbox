name: Update Small

on:
  workflow_dispatch:
  schedule:
    - cron: 30 16 * * *
  watch:
    types: started

env:
  BRANCH: master
  SCRIPT: file/small.sh

jobs:
  Update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 3

    - name: Set Git Identity
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        sudo timedatectl set-timezone "Asia/Shanghai"

    - name: Update Packages
      run: |
        cd $GITHUB_WORKSPACE
        chmod +x $SCRIPT
        git clone -b $BRANCH https://github.com/zwrt/small-package.git
        cd small-package
        git rm -r --cache * >/dev/null 2>&1
        rm -rf `find ./* -maxdepth 0 -type d ! -name "diy"` >/dev/null 2>&1
        $GITHUB_WORKSPACE/$SCRIPT
        echo "FILE_PATH=$PWD" >> $GITHUB_ENV

    - name: Check if changes exist
      id: check_changes
      run: |
        cd $FILE_PATH
        if [ -z "$(git status --porcelain)" ]; then
          echo "::set-output name=has_changes::false"
          echo "✅ 没有文件变动，跳过提交"
        else
          echo "::set-output name=has_changes::true"
          echo "🔄 检测到文件变动，准备提交"
        fi

    - name: Upload Packages
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        cd $FILE_PATH
        Emoji=("🎉" "🤞" "✨" "🎁" "🎈" "🎄" "🎨" "💋" "🍓" "🍕" "🍉" "💐" "🌴" "🚀" "🛸" "🗽" "⛅" "🌈" "🔥" "⛄" "🐶" "🏅" "🦄" "🐤")
        git add .
        git commit -m "${Emoji[$[$RANDOM % ${#Emoji[@]}]]} Sync $(TZ='Asia/Shanghai' date +%Y-%m-%d" "%H:%M:%S)${Emoji[$[$RANDOM % ${#Emoji[@]}]]}"
        git push --quiet "https://${{ secrets.GH_TOKEN }}@github.com/zwrt/small-package.git" HEAD:$BRANCH
